permissions:
  id-token: write # Это необходимо для запроса JWT

on: 
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      
  # Позволяет запускать этот рабочий процесс вручную из вкладки Actions
  workflow_dispatch:

env:
  FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
  SA_ID: ${{ secrets.SA_ID }}
  FUNCTION_NAME: from-github-ct
  FUNCTION_RUNTIME: nodejs22
  FUNCTION_ENTRYPOINT: index.handler
  FUNCTION_MEMORY: "128mb"
  FUNCTION_SOURCEROOT: .
  
jobs:
  build:
    environment: preprod
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v3.1.0
        with:
          yc-sa-id: ${{env.SA_ID}}
          folder-id: ${{env.FOLDER_ID}}
          function-name: ${{env.FUNCTION_NAME}}
          runtime: ${{env.FUNCTION_RUNTIME}}
          entrypoint: ${{env.FUNCTION_ENTRYPOINT}}
          memory: ${{env.FUNCTION_MEMORY}}
          source-root: ${{env.FUNCTION_SOURCEROOT}}
          include: |
            **/*.json
            **/*.js

